<div class="container">
  <h2>Categorías</h2>

  <!-- Botón para crear una nueva categoría, visible solo si el usuario es admin -->
  <button
    class="btn btn-primary mb-3"
    *ngIf="isAdmin"
    routerLink="/categorias/nueva"
  >
    Nueva Categoría
  </button>

  <!-- Tabla de categorías con mejor estilo -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.name }}</td>
        <td>
          <!-- Botón Editar, visible solo si el usuario es admin -->
          <button
            class="btn btn-warning btn-sm"
            *ngIf="isAdmin"
            [routerLink]="['/categorias/editar', categoria.id]"
          >
            Editar
          </button>

          <!-- Botón Eliminar, visible solo si el usuario es admin -->
          <button
            class="btn btn-danger btn-sm"
            *ngIf="isAdmin"
            (click)="eliminarCategoria(categoria.id!)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
