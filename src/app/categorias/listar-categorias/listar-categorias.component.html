<div class="container">
    <h2>Categorías</h2>
    <button class="btn btn-primary mb-3" routerLink="/categorias/nueva">Nueva Categoría</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.name }}</td>
          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['/categorias/editar', categoria.id]">
              Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria.id!)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
