<h2 class="text-center mb-4">Iniciar sesión</h2>

<form
  (ngSubmit)="onLogin()"
  #loginForm="ngForm"
  class="p-4 border rounded shadow-sm bg-light"
>
  <div class="mb-3">
    <label for="username" class="form-label">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      [(ngModel)]="username"
      required
      minlength="3"
      placeholder="Ingresa tu nombre de usuario"
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
      required
      minlength="5"
      placeholder="Ingresa tu contraseña"
    />
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="loginFailed">
    <i class="fa fa-exclamation-circle me-2"></i> Credenciales incorrectas
  </div>

  <button
    type="submit"
    class="btn btn-primary w-100 mt-3"
    [disabled]="!loginForm.valid"
  >
    Iniciar sesión
  </button>

  <p class="mt-3 text-center">
    ¿Todavía no tenés una cuenta?
    <a routerLink="/register" class="text-decoration-none">Registrate acá</a>
  </p>
</form>
