<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Logo/Home -->
    <a class="navbar-brand fw-bold" routerLink="/home">
      <i class="fas fa-home"></i> Inicio
    </a>

    <!-- Botón de menú responsivo -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú desplegable -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Opciones principales -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categorias">Categorías</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/admin">Admin</a>
        </li>
      </ul>

      <!-- Carrito -->
      <div class="d-flex align-items-center me-3">
        <app-carrito-icon></app-carrito-icon>
      </div>

      <!-- Login/Logout -->
      <div class="d-flex">
        <button
          *ngIf="!isLoggedIn"
          class="btn btn-outline-primary btn-sm me-2"
          (click)="login()"
        >
          <fa-icon [icon]="faSignIn"></fa-icon>
          <span class="d-none d-md-inline">Login</span>
        </button>
        <button
          *ngIf="isLoggedIn"
          class="btn btn-outline-danger btn-sm"
          (click)="logout()"
        >
          <fa-icon [icon]="faSignOut"></fa-icon>
          <span class="d-none d-md-inline">Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
